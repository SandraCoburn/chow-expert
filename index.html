<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <link rel="stylesheet" href="CSS/base-style.css" />
    <link rel="stylesheet" href="CSS/util.css" />
    <link rel="stylesheet" href="CSS/app.css" />

    <title>Dr. Clif Shryock</title>
  </head>
  <body>
    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
      <header class="mdl-layout__header mdl-layout__header--transparent">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title"
            ><img src="imgs/logo2.jpeg" alt="dog" style="width: 40px"
          /></span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation -->
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="#home">Home</a>
            <a class="mdl-navigation__link" href="#product">Products</a>
            <a class="mdl-navigation__link" href="#service">Services</a>
            <a class="mdl-navigation__link" href="#blog">Blogs</a>
            <a class="mdl-navigation__link" href="#contact">Contact</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title"
          ><img src="imgs/logo2.jpeg" alt="dog" style="width: 40px"
        /></span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="#home" onclick="closeDrawer()"
            >Home</a
          >
          <a
            class="mdl-navigation__link"
            href="#product"
            onclick="closeDrawer()"
            >Products</a
          >
          <a
            class="mdl-navigation__link"
            href="#service"
            onclick="closeDrawer()"
            >Services</a
          >
          <a class="mdl-navigation__link" href="#blog" onclick="closeDrawer()"
            >Blogs</a
          >
          <a
            class="mdl-navigation__link"
            href="#contact"
            onclick="closeDrawer()"
            >Contact</a
          >
        </nav>
      </div>
      <main class="mdl-layout__content"></main>
    </div>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
